<!DOCTYPE html>
<html lang="en">

<head>
    <script>
        if (/Mobi|Android|iPhone|iPad|iPod/i.test(navigator.userAgent)) {
            window.location.href = "createaccm.html";
        }
    </script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account - KidneySync</title>

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            height: 100vh;
            padding-top: 120px;
            /* Space for fixed navbar */
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #000000, #303235);
        }

        /* ---------- Navbar ---------- */
        .navbar {
            width: 100%;
            background: linear-gradient(135deg, #000000, #303235);
            padding: 14px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: fixed;
            top: 0;
            z-index: 100;
        }

        .navbar img {
            height: 150px;
            width: auto;
            object-fit: contain;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            margin-left: 16px;
            font-weight: 500;
            transition: color 0.3s;
        }

        nav a:hover {
            color: #4aceef;
        }

        /* ---------- Form Box ---------- */
        .form-box {
            background: #ffffff;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(14, 165, 164, 0.4);
            width: 350px;
            text-align: center;
            border-top: 5px solid #0ea5a4;
        }

        .form-box h2 {
            margin-bottom: 25px;
            color: #0ea5a4;
        }

        .input-box {
            margin-bottom: 20px;
            text-align: left;
        }

        .input-box label {
            display: block;
            margin-bottom: 5px;
            color: #303235;
            font-weight: bold;
        }

        .input-box input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 8px;
            outline: none;
            transition: border 0.3s ease;
        }

        .input-box input:focus {
            border: 1px solid #0ea5a4;
        }

        .btn {
            width: 100%;
            padding: 12px;
            background: #0ea5a4;
            color: #fff;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s;
            margin-bottom: 10px;
        }

        .btn:hover {
            background: #0b8382;
        }

        .btn.secondary {
            background: #ccc;
            color: #303235;
        }

        .btn.secondary:hover {
            background: #bbb;
        }

        .extra-links {
            margin-top: 15px;
            font-size: 14px;
        }

        .extra-links a {
            color: #0ea5a4;
            text-decoration: none;
        }

        .extra-links a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <!-- ---------- Navbar ---------- -->
    <header class="navbar">
        <img src="../images/logo.png" alt="KidneySync Logo">
        <nav>
            <a href="../index.html">Home</a>
            <a href="chat.html">KidneyAI</a>
            <a href="login.html">Login</a>
        </nav>
    </header>

    <!-- ---------- Create Account Box ---------- -->
    <!-- ---------- Create Account Box ---------- -->
    <div class="form-box">
        <h2>Create Account</h2>
        <form id="signupForm" action="#" method="post" novalidate>
            <div class="input-box">
                <label for="name">Full Name</label>
                <input id="name" name="name" type="text" placeholder="Enter full name" required>
            </div>

            <div class="input-box">
                <label for="email">Email</label>
                <input id="email" name="email" type="email" placeholder="Enter email" required>
            </div>

            <div class="input-box">
                <label for="password">Password</label>
                <input id="password" name="password" type="password" placeholder="Enter password" minlength="8"
                    required>
            </div>

            <div class="input-box">
                <label for="password2">Confirm Password</label>
                <input id="password2" name="password2" type="password" placeholder="Confirm password" minlength="8"
                    required>
            </div>

            <button type="submit" class="btn">Create Account</button>
            <br><br>
            <!-- Styled Sign In button -->
            <a href="login.html" class="btn" style="background-color: #14cacc; margin-top: 10px;">Sign In</a>

            <div class="extra-links">
                <p>Need help? <a href="mailto:kidneysync@gmail.com">Contact KidneySync</a></p>
                <p class="muted">By creating an account, you agree to our Terms & Privacy Policy.</p>
            </div>
        </form>
    </div>

    </main>

    <script>
        document.getElementById('signupForm').addEventListener('submit', function (e) {
            const p1 = document.getElementById('password').value;
            const p2 = document.getElementById('password2').value;
            if (p1 !== p2) {
                e.preventDefault();
                alert('Passwords do not match.');
                return;
            }
            e.preventDefault();
            alert('Account created (demo).');
            window.location.href = 'login.html';
        });
    </script>
</body>

</html>
