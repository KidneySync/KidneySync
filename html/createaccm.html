<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account - KidneySync</title>

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Poppins, Arial, sans-serif;
        }

        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #000000, #303235);
            padding: 0;
        }


        /* ---------- Navbar ---------- */
        .navbar {
            width: 100%;
            background: linear-gradient(135deg, #000000, #303235);
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: fixed;
            top: 0;
            z-index: 100;
        }

        .navbar img {
            height: 60px;
            width: auto;
            object-fit: contain;
        }

        .menu-toggle {
            font-size: 28px;
            color: #fff;
            background: none;
            border: none;
            cursor: pointer;
            display: none;
        }

        nav#menu {
            display: flex;
            gap: 15px;
        }

        nav#menu a {
            color: #fff;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s;
        }

        nav#menu a:hover {
            color: #4aceef;
        }

        @media (max-width: 768px) {
            .menu-toggle {
                display: block;
            }

            nav#menu {
                position: absolute;
                top: 70px;
                right: 20px;
                flex-direction: column;
                background: #000;
                width: 150px;
                display: none;
                border-radius: 8px;
                padding: 10px;
            }

            nav#menu a {
                padding: 8px 0;
            }
        }

        /* ---------- Form Box ---------- */
        .form-box {
            background: #ffffff;
            padding: 25px 20px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(14, 165, 164, 0.4);
            width: 90%;
            max-width: 350px;
            text-align: center;
            border-top: 5px solid #0ea5a4;
            margin-bottom: 50px;
        }

        .form-box h2 {
            margin-bottom: 20px;
            color: #0ea5a4;
            font-size: 22px;
        }

        .input-box {
            margin-bottom: 15px;
            text-align: left;
        }

        .input-box label {
            display: block;
            margin-bottom: 5px;
            color: #303235;
            font-weight: 500;
            font-size: 14px;
        }

        .input-box input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 8px;
            outline: none;
            transition: border 0.3s ease;
            font-size: 14px;
        }

        .input-box input:focus {
            border: 1px solid #0ea5a4;
        }

        .btn {
            width: 100%;
            padding: 12px;
            background: #0ea5a4;
            color: #fff;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s;
            margin-bottom: 10px;
        }

        .btn:hover {
            background: #0b8382;
        }

        .btn.secondary {
            background: #14cacc;
            margin-top: 10px;
        }

        .btn.secondary:hover {
            background: #0fb9c0;
        }

        .extra-links {
            margin-top: 10px;
            font-size: 13px;
        }

        .extra-links a {
            color: #0ea5a4;
            text-decoration: none;
        }

        .extra-links a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <!-- ---------- Navbar ---------- -->
    <header class="navbar">
        <img src="../images/logo.png" alt="KidneySync Logo">
        <button class="menu-toggle" onclick="toggleMenu()">â˜°</button>
        <nav id="menu">
            <a href="../index.html">Home</a>
            <a href="chat.html">KidneyAI</a>
            <a href="CreateAcc.html">Sign Up</a>
        </nav>
    </header>

    <!-- ---------- Create Account Box ---------- -->
    <div class="form-box">
        <h2>Create Account</h2>
        <form id="signupForm" action="#" method="post" novalidate>
            <div class="input-box">
                <label for="name">Full Name</label>
                <input id="name" name="name" type="text" placeholder="Enter full name" required>
            </div>

            <div class="input-box">
                <label for="email">Email</label>
                <input id="email" name="email" type="email" placeholder="Enter email" required>
            </div>

            <div class="input-box">
                <label for="password">Password</label>
                <input id="password" name="password" type="password" placeholder="Enter password" minlength="8"
                    required>
            </div>

            <div class="input-box">
                <label for="password2">Confirm Password</label>
                <input id="password2" name="password2" type="password" placeholder="Confirm password" minlength="8"
                    required>
            </div>

            <button type="submit" class="btn">Create Account</button>

            <div class="extra-links">
                <p>Need help? <a href="mailto:kidneysync@gmail.com">Contact KidneySync</a></p>
            </div>
            <br>
            <a href="login.html" class="btn secondary">Sign In</a>

            <p class="muted" style="margin-top: 15px;">By creating an account, you agree to our Terms & Privacy Policy.
            </p>
        </form>
    </div>

    <script>
        function toggleMenu() {
            const menu = document.getElementById('menu');
            if (menu.style.display === "flex") {
                menu.style.display = "none";
            } else {
                menu.style.display = "flex";
            }
        }

        document.getElementById('signupForm').addEventListener('submit', function (e) {
            const p1 = document.getElementById('password').value;
            const p2 = document.getElementById('password2').value;
            if (p1 !== p2) {
                e.preventDefault();
                alert('Passwords do not match.');
                return;
            }
            e.preventDefault();
            alert('Account created (demo).');
            window.location.href = 'login.html';
        });
    </script>
</body>

</html>
