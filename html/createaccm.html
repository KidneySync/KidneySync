<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Create Account - KidneySync Mobile</title>

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #000000, #1a1a1a);
            color: #eee;
            margin: 0;
            padding: 0;
            min-height: 100vh;
        }

        /* ---------- Navbar ---------- */
        .navbar {
            background: #0f0f0f;
            padding: 12px 16px;
            display: flex;
            justify-content: center;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .navbar img {
            height: 100px;
            width: auto;
            object-fit: contain;
        }

        nav {
            display: none;
            /* Hide nav links on mobile */
        }

        /* ---------- Form Container ---------- */
        .container {
            max-width: 90%;
            margin: 40px auto;
            padding: 24px;
            background: #0f0f0f;
            border-radius: 12px;
            box-shadow: 0 6px 20px rgba(14, 165, 164, 0.4);
            border-top: 4px solid #0ea5a4;
        }

        h1 {
            color: #0ea5a4;
            margin-bottom: 18px;
            text-align: center;
            font-size: 1.6rem;
        }

        label {
            color: #ccc;
            font-size: 0.9rem;
            display: block;
            margin-bottom: 6px;
        }

        input {
            width: 100%;
            padding: 12px 10px;
            margin-bottom: 14px;
            border-radius: 6px;
            border: 1px solid #333;
            background: #1a1a1a;
            color: #eee;
            font-size: 1rem;
        }

        input:focus {
            border-color: #0ea5a4;
            outline: none;
        }

        .btn {
            width: 100%;
            display: inline-block;
            padding: 12px 0;
            margin-top: 8px;
            background: #0ea5a4;
            color: #fff;
            border-radius: 6px;
            border: none;
            cursor: pointer;
            font-weight: 600;
            font-size: 1rem;
            text-align: center;
            transition: background 0.3s ease;
        }

        .btn:hover {
            background: #0b8382;
        }

        .btn.secondary {
            background: #333;
            color: #eee;
        }

        .btn.secondary:hover {
            background: #444;
        }

        .muted {
            color: #999;
            font-size: 0.85rem;
            margin-top: 12px;
            text-align: center;
        }

        footer {
            text-align: center;
            padding: 20px 10px;
            color: #aaa;
            border-top: 1px solid #222;
            font-size: 0.85rem;
        }

        footer a {
            color: #0ea5a4;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <!-- ---------- Navbar ---------- -->
    <header class="navbar">
        <img src="../images/logo.png" alt="KidneySync Logo">
    </header>

    <!-- ---------- Main Form ---------- -->
    <main>
        <div class="container" role="form" aria-labelledby="createAccountTitle">
            <h1 id="createAccountTitle">Create Account</h1>

            <form id="signupForm" action="#" method="post" novalidate>
                <label for="name">Full Name</label>
                <input id="name" name="name" type="text" autocomplete="name" required>

                <label for="email">Email</label>
                <input id="email" name="email" type="email" autocomplete="email" required>

                <label for="password">Password</label>
                <input id="password" name="password" type="password" autocomplete="new-password" minlength="8" required>

                <label for="password2">Confirm Password</label>
                <input id="password2" name="password2" type="password" autocomplete="new-password" minlength="8"
                    required>

                <button class="btn" type="submit">Create Account</button>
                <button class="btn secondary" type="button" onclick="window.location.href='login.html'">Sign In</button>

                <p class="muted">By creating an account, you agree to our Terms & Privacy Policy.</p>
            </form>
        </div>
    </main>

    <footer>
        <p>Contact: <a href="mailto:kidneysync@gmail.com">kidneysync@gmail.com</a></p>
    </footer>

    <script>
        document.getElementById('signupForm').addEventListener('submit', function (e) {
            const p1 = document.getElementById('password').value;
            const p2 = document.getElementById('password2').value;
            if (p1 !== p2) {
                e.preventDefault();
                alert('Passwords do not match.');
                return;
            }
            e.preventDefault();
            alert('Account created (demo).');
            window.location.href = 'login.html';
        });
    </script>
</body>

</html>
