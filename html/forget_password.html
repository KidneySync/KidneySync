<!DOCTYPE html>
<html lang="en">

<head>
    <script>
        if (/Mobi|Android|iPhone|iPad|iPod/i.test(navigator.userAgent)) {
            window.location.href = "fpassm.html";
        }
    </script>
    <meta charset="UTF-8">
    <title>Forgot Password</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            height: 100vh;
            padding-top: 120px;
            /* Space for fixed navbar */
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #000000, #303235);
        }

        /* ---------- Navbar ---------- */
        .navbar {
            width: 100%;
            background: (135deg, #000000, #303235);
            /* Fixed background syntax */
            padding: 14px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: fixed;
            top: 0;
            z-index: 100;
        }

        .navbar img {
            height: 159px;
            width: auto;
            object-fit: contain;
        }

        nav {
            display: flex;
            align-items: center;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            margin-left: 16px;
            font-weight: 500;
            transition: color 0.3s;
        }

        nav a:hover {
            color: #4aceef;
        }

        /* ---------- Forgot Password Box ---------- */
        .container {
            background: #ffffff;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 8px 25px rgba(14, 165, 164, 0.4);
            width: 350px;
            text-align: center;
            border-top: 5px solid #0ea5a4;
        }

        h2 {
            color: #0ea5a4;
            margin-bottom: 20px;
        }

        p {
            color: #555;
            font-size: 14px;
            margin-bottom: 25px;
        }

        .input-box {
            text-align: left;
            margin-bottom: 20px;
        }

        .input-box label {
            display: block;
            font-size: 14px;
            color: #303235;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .input-box input {
            width: 100%;
            padding: 10px;
            border-radius: 8px;
            border: 1px solid #ccc;
            outline: none;
            transition: 0.3s;
        }

        .input-box input:focus {
            border-color: #0ea5a4;
        }

        .btn {
            width: 100%;
            background: #0ea5a4;
            color: #fff;
            border: none;
            padding: 12px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
        }

        .btn:hover {
            background: #0b8382;
        }

        .back-link {
            margin-top: 15px;
            font-size: 14px;
        }

        .back-link a {
            color: #0ea5a4;
            text-decoration: none;
        }

        .back-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <!-- ---------- Navbar ---------- -->
    <header class="navbar">
        <img src="../images/logo.png" alt="KidneySync Logo">
        <nav>
            <a href="../index.html">üè† Home</a>
            <a href="chat.html">ü§ñ KidneyAI</a>
            <a href="CreateAcc.html">üëæ Sign Up</a>
        </nav>
    </header>

    <!-- ---------- Forgot Password Box ---------- -->
    <div class="container">
        <h2>Forgot Password?</h2>
        <p>Enter your email address below and we‚Äôll send you a link to reset your password.</p>

        <form>
            <div class="input-box">
                <label for="email">Email Address</label>
                <input type="email" id="email" placeholder="Enter your email" required>
            </div>

            <button type="submit" class="btn">Send Reset Link</button>

            <div class="back-link">
                <p><a href="login.html">‚Üê Back to Login</a></p>
            </div>
        </form>
    </div>
</body>

</html>
