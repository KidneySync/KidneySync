<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Login Page</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            height: 100vh;
            padding-top: 120px;
            /* Space for fixed navbar */
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #000000, #303235);
        }

        /* ---------- Navbar ---------- */
        .navbar {
            width: 100%;
            background: (135deg, #000000, #303235);
            /* Fixed background color */
            padding: 14px 40px;
            display: flex;
            justify-content: space-between;
            /* Logo left, links right */
            align-items: center;
            position: fixed;
            /* Keep it at the top */
            top: 0;
            z-index: 100;
        }

        .navbar img {
            height: 150px;
            width: auto;
            object-fit: contain;
        }

        nav {
            display: flex;
            align-items: center;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            margin-left: 16px;
            font-weight: 500;
            transition: color 0.3s;
        }

        nav a:hover {
            color: #4aceef;
        }

        /* ---------- Login Box ---------- */
        .login-box {
            background: #ffffff;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(14, 165, 164, 0.4);
            width: 350px;
            text-align: center;
            border-top: 5px solid #0ea5a4;
        }

        .login-box h2 {
            margin-bottom: 25px;
            color: #0ea5a4;
        }

        .input-box {
            margin-bottom: 20px;
            text-align: left;
        }

        .input-box label {
            display: block;
            margin-bottom: 5px;
            color: #303235;
            font-weight: bold;
        }

        .input-box input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 8px;
            outline: none;
            transition: border 0.3s ease;
        }

        .input-box input:focus {
            border: 1px solid #0ea5a4;
        }

        .login-btn {
            width: 100%;
            padding: 12px;
            background: #0ea5a4;
            color: #fff;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s;
        }

        .login-btn:hover {
            background: #0b8382;
        }

        .extra-links {
            margin-top: 15px;
            font-size: 14px;
        }

        .extra-links a {
            color: #0ea5a4;
            text-decoration: none;
        }

        .extra-links a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <!-- ---------- Navbar ---------- -->
    <header class="navbar">
        <img src="../images/logo.png" alt="KidneySync Logo">
        <nav>
            <a href="../index.html">Home</a>
            <a href="CreateAcc.html">Sign Up</a>
        </nav>
    </header>

    <!-- ---------- Login Box ---------- -->
    <div class="login-box">
        <h2>Login</h2>
        <form>
            <div class="input-box">
                <label for="username">Username</label>
                <input type="text" id="username" placeholder="Enter username" required>
            </div>
            <div class="input-box">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter password" required>
            </div>
            <button type="submit" class="login-btn">Login</button>
            <div class="extra-links">
                <p><a href="forget_password.html">Forgot Password?</a></p>
                <p>Don't have an account? <a href="CreateAcc.html">Sign Up</a></p>
            </div>
        </form>
    </div>
</body>

</html>
